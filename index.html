<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Joyeux Anniversaire  Maman Beyal</title>
        <link rel="icon" href="images/heart.png">
        <link rel="stylesheet" href="style.css">
        <link rel="preonnect" href="https://fonts.googleapis.com">
    </head>
    <body>
       <div class="head">
        <!-- <img class="celine" src="images/celine.jpg" alt=""> -->
        <h1>
            Joyeux Anniversaire à ma Maman Béyal que j'aime bien!!!!!!
            Ton fils Charbel.
            
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Oswald:wght@300&display=swap');
                </style>
        </h1>
    </div>

        <script>
         document.addEventListener("mousemove" , function(e){
             let body = document.querySelector("body");
             let heart = document.createElement("span");
            
             let x = e.offsetX;
                let y = e.offsetY;
                heart.style.left = x+"px";
             heart.style.top = y+"px";

                let size = Math.random() * 80;
                heart.style.width = 20 + size+"px"
                heart.style.height = 20 + size+"px"

             let transformValue = Math.random() * 360;
             heart.style.transform = "rotate"+ transformValue +"deg";
                
                body.appendChild(heart);
    
             setTimeout(function(){
                 heart.remove();
                    
             },1000)
         })
            
        </script>
    </body>
</html>
